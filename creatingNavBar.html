<body>

        <!-- Main Navbar -->
        <ul class="navbar">
            <li><a href="#">Bangmetric</a></li>
            <li class="hideOnMobile"><a href="#">Details</a></li>
            <li class="hideOnMobile"><a href="#">Login</a></li>
            <li class="hideOnMobile"><a href="#">Address</a></li>
            <li class="hideOnMobile"><a href="#">Contact Us</a></li>
            <li class="menu-button" id="openSidebar">
                <a href="#"><span class="material-symbols-outlined">menu</span></a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
